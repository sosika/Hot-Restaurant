<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <hr>
      <h3>Make a revervation</h3>

      <a href="/tables"><button type="button" class="btn btn-primary btn-lg">
        <span class="glyphicon glyphicon-list"></span>View Tables</button></a>
      <a href="/"><button type="button" class="btn btn-light btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Table Reservation</strong></h3>
      </div>
      <div class="panel panel-body">
        <form>
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="text" class="form-control" id="phone">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="unique-id">Unique ID</label>
            <input type="text" class="form-control" id="uniqueID">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <footer><a href="/api/waitlist">API waitlist</a> | <a href="/api/tables">API table Link</a></footer>

    <script type="text/javascript">

    $("#submit").on("click", function(event) {
      event.preventDefault();

      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueID: $("#uniqueID").val().trim()
      };

      $.post("/reservation", newReservation)
      .then(function(data) {
        console.log(data);
        alert("Adding reservation...");
      });
    });
</script>
</body>
</html>
